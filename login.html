<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f8f8;
            margin: 0;
            padding: 0;
        }
        .title-picture img {
         max-width: 100%;
        max-height: 100px;}

        header {
            background-color: #4132b1;
            color: white;
            padding: 10px;
            text-align: center;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #2980b9;
        }


        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
        text-align: center;
        margin-top: 10px;
    }

    nav a {
        display: inline-block;
        padding: 10px;
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        border-radius: 5px;
        background-color: #ddd;
    }

    nav a:hover {
        background-color: #ccc;
    }

    .search-bar {
        text-align: center;
        margin-top: 20px;
    }

    input[type="text"] {
        padding: 10px;
        width: 60%;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-right: 10px;
    }

    input[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        cursor: pointer;
    }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; 
            margin: 40px auto;

        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .bottom-text {
            margin-top: 20px;
            color: #555;
        }
    </style>
    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="title-picture">
            <a href="index.html"><img src="https://wallpapercave.com/wp/wp6916613.jpg" alt="Title Picture">
        </div>
        <div class="heading">
        <h1>Cricket</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="cricket1.html">Team India</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="search-bar">
        <form action="#" method="get">
            <input type="text" name="search" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="bottom-text">Not registered? <a href="#">Sign up here</a></p>
    </div>
</body>

</html>
